name: ‚ú® Daily Cybersecurity Digest

on:
  workflow_dispatch:
  schedule:
    - cron: '45 3 * * *'  # Runs every day at 09:15 IST (03:45 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout repo
        uses: actions/checkout@v4

      - name: üìÅ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ü§ñ Run AI Agent
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TWITTERAPI_KEY: ${{ secrets.TWITTERAPI_KEY }}
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
        run: python bot/agent.py
